<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>1.事件处理方法</h2>
        <button @click="say">Say {{msg}}</button>
        <button @click="warn('hello',$event)">Warn</button>
        <br>
        <h2>2.事件修饰符</h2>
        <div @click="todo">
            <button @click="doThis">单击事件会继续传播</button>
        </div>
        <br>
        <div @click="todo">
            <button @click.stop="doThis">阻止单击事件会继续传播</button>
        </div>
        <br>
        <a href="http://www.baidu.com" @click.prevent="doStop">百度官网</a>
        <br>
        <button @click.once="doOnly">点击事件将只触发一次：{{num}}</button>
        <br><br>

        <h2>3.按键修饰符</h2>
        <input @keyup.enter="keyEnter" type="text">
        <input @keyup.space="keySpace" type="text">
        <input @keyup.up="keyUp" type="text">
        <input @keyup.down="keyDown" type="text">
        <input @keyup.left="keyLeft" type="text">
        <input @keyup.right="keyRight" type="text">
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'Hello,Vue.js',
                num:1
            },
            methods:{
                say:function(event){
                    alert(this.msg)
                    alert(event.target.innerHTML)
                },
                warn:function(msg,event){
                    alert(msg + "," + event.target.tagName)
                },
                todo:function(){
                    alert("todo....");
                },
                doThis:function(){
                    alert("doThis....");
                },
                doStop:function(){
                    alert("href默认跳转被阻止....");
                },
                doOnly:function(){
                    this.num++
                },
                keyEnter:function(){
                    alert("已按：回车键")
                },
                keySpace:function(){
                    alert("已按：空格键")
                },
                keyUp: function () {
                    alert("已按：上方向键")
                },
                keyDown: function () {
                    alert("已按：下方向键")
                },
                keyLeft: function () {
                    alert("已按：左方向键")
                },
                keyRight: function () {
                    alert("已按：右方向键")
                }
            }
        })
    </script>
</body>
</html>
