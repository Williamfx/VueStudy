<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <component-b></component-b>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>

        //定义局部组件对象
        var ComponentB = {
            template:'<div>这是：{{name}}</div>',
            data:function(){
                return{
                    name:'局部组件',
                    // date: new Date
                }
            }
        }

        new Vue({
            el:'#app',
            components:{
                'component-b':ComponentB
            }
        })
    </script>
</body>
</html>
