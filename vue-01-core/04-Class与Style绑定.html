<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:green;
        }
        .delete{
            background: red;
        }
        .error{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Class绑定，v-bind:class或:class</h2>
        <p v-bind:class="activeClass">字符串表达式</p>

        <p :class="{delete: isDelete,error:hasError}">对象表达式</p>

        <p :class="['active','error']">数组表达式</p>

        <h2>Style绑定，v-bind:style 或:class</h2>
        <p :style="{color:activeColor,fontSize:fontSize+'px'}">Style绑定</p>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                activeClass:'active',
                isDelete:true,
                hasError:false,
                activeColor:'red',
                fontSize:20
            }
        })
    </script>

</body>
</html>
